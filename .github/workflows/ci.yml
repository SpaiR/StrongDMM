name: CI
on: [ push, pull_request ]
jobs:
  golangci:
    name: Lint
    runs-on: macos-latest
    env:
      LINT_VERSION: v1.49.0
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Install linter
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin ${{ env.LINT_VERSION }}
          golangci-lint --version

      - name: Run linter
        run: golangci-lint run -v --out-format=github-actions ./...

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            rust-target: stable-x86_64-unknown-linux-gnu
          - os: windows-latest
            rust-target: stable-x86_64-pc-windows-gnu
          - os: macos-latest
            rust-target: stable-x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    name: Build - ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - if: matrix.os == 'ubuntu-latest'
        name: Dependencies (Linux)
        run: |
          sudo apt clean
          sudo apt update
          sudo apt install xorg-dev libgtk-3-dev

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Rust
        run: |
          rustup install ${{ matrix.rust-target }}
          rustup default ${{ matrix.rust-target }}

      - name: Setup Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: internal/third_party/sdmmparser/src

      - if: matrix.os == 'windows-latest'
        name: Pre Build (Windows)
        run: task task_win:gen_syso

      - name: Build
        run: task build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}
          path: dst/*
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') # if tag starts with "v"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Setup Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Release Files
        uses: actions/download-artifact@v3
        with:
          path: dst/

      - name: Prepare Release Files
        run: task release-files

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          prerelease: false
          files: |
            dst/bin/**
            dst/archive/**
